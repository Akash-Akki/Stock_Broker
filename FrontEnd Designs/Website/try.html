         	$(document).ready(function(){
			$("form").submit(function( event ) {
	  var formArray =  $( this ).serializeArray() ;
	  event.preventDefault();
	  var returnArray = {};
	  var finalArray = {};
	  console.log(formArray);
	  for (var i = 0; i < formArray.length; i++){
		returnArray[formArray[i]['name']] = formArray[i]['value'];
	  }
	  finalArray = JSON.stringify(returnArray);
	  console.log(finalArray);


		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			 if (this.readyState == 4 && this.status == 200) {
				 alert("Added Bank Account Information Successfully");
			 }
			 else
			 alert("Failed adding bank information. Please try again");
		};
		xhttp.open("POST", "https://localhost:9090/addBankAccount", true);
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.send(finalArray);

	  });
	});
