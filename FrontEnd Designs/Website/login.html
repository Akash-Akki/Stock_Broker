    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

    $(document).ready(function(){
        $("form").submit(function( event ) {
  var formArray =  $( this ).serializeArray() ;
  event.preventDefault();
  var returnArray = {};
  var finalArray = {};
  console.log(formArray);
  for (var i = 0; i < formArray.length; i++){
    returnArray[formArray[i]['name']] = formArray[i]['value'];
  }
  finalArray = JSON.stringify(returnArray);
  console.log(finalArray);


    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
         if (this.readyState == 4 && this.status == 202) {
         console.log("login succesfully");
           //$(location).attr('href', 'my_profile.html')
            window.location.href='my_profile.html';
         } else{
         document.getElementById("err").innerHTML = "Username or Password Invalid";
         }
    };
    xhttp.open("POST", "https://localhost:9090/login", true);
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send(finalArray);

  });
});
